name: Deploy Next.js to GCP VM

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Install dependencies
        run: npm ci

      - name: Build Next.js
        run: npm run build

      - name: Get GCP_VM_INFO
        run: |
          echo "GCP_VM_HOST = ${{ secrets.GCP_VM_HOST }}"
          echo "GCP_VM_SSH_KEY = ${{ secrets.GCP_VM_SSH_KEY }}"
          echo "GCP_VM_USER = ${{ secrets.GCP_VM_USER }}"
          echo "GCP_VM_PATH = ${{ secrets.GCP_VM_PATH }}"

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.GCP_VM_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.GCP_VM_HOST }} >> ~/.ssh/known_hosts

      - name: Upload files to GCP VM
        run: |
          rsync -avz --delete \
            -e "ssh -i ~/.ssh/id_rsa" \
            --exclude='.git' \
            --exclude='node_modules' \
            . ${{ secrets.GCP_VM_USER }}@${{ secrets.GCP_VM_HOST }}:${{ secrets.GCP_VM_PATH }}

      - name: Restart service on VM
        run: |
          ssh -i ~/.ssh/id_rsa ${{ secrets.GCP_VM_USER }}@${{ secrets.GCP_VM_HOST }} << 'EOF'
            cd ${{ secrets.GCP_VM_PATH }}
            npm ci --production

            pm2 restart nextjs-app || pm2 start npm --name "nextjs-app" -- start
            pm2 save
          EOF
