name: Deploy Frontend

on:
  workflow_dispatch:
    inputs:
      target:
        type: choice
        description: "배포 환경 선택"
        options:
          - dev
          - prod
        required: true

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # -----------------------------
      # 1) 소스 체크아웃
      # -----------------------------
      - name: Checkout repository
        uses: actions/checkout@v3

      # -----------------------------
      # 2) Node.js 설치
      # -----------------------------
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      # -----------------------------
      # 3) Next.js 빌드
      # -----------------------------
      - name: Install dependencies & Build
        run: |
          npm ci
          npm run build

      # -----------------------------
      # 4) gcloud 설치 & SA 인증
      # -----------------------------
      - name: Install gcloud
        uses: google-github-actions/setup-gcloud@v1
        with:
          project_id: ${{ secrets.TEST_GCP_PROJECT_ID }}
          service_account_key: ${{ secrets.TEST_GCP_SA_KEY }}
          export_default_credentials: true

      # -----------------------------
      # 5) gcloud active account 설정 (IAP 필수)
      # -----------------------------
      - name: Activate service account
        run: |
          # SA JSON을 깨지 않게 저장
          cat << 'EOF' > $HOME/sa.json
      ${{ secrets.TEST_GCP_SA_KEY }}
      EOF
          gcloud auth activate-service-account --key-file=$HOME/sa.json
          gcloud config set project ${{ secrets.TEST_GCP_PROJECT_ID }}
          gcloud config set account ${{ secrets.TEST_GCP_SA_EMAIL }}

          echo "Active account:"
          gcloud auth list

      # -----------------------------
      # 6) SSH CONFIG 생성 (IAP Proxy)
      # -----------------------------
      - name: Configure SSH with IAP Proxy
        run: |
          mkdir -p $HOME/.ssh

          echo "Host iap-vm" >> $HOME/.ssh/config
          echo "  HostName ${{ secrets.TEST_GCP_INTERNAL_IP }}" >> $HOME/.ssh/config
          echo "  User ${{ secrets.TEST_GCP_OS_USER }}" >> $HOME/.ssh/config
          echo "  ProxyCommand gcloud compute start-iap-tunnel ${{ secrets.TEST_GCP_VM_NAME }} %p --zone=${{ secrets.TEST_GCP_ZONE }} --project=${{ secrets.TEST_GCP_PROJECT_ID }} --quiet" >> $HOME/.ssh/config
          echo "  StrictHostKeyChecking no" >> $HOME/.ssh/config

          chmod 600 $HOME/.ssh/config

          echo "SSH config created:"
          cat $HOME/.ssh/config

      # -----------------------------
      # 7) rsync로 프론트 배포 (IAP)
      # -----------------------------
      - name: Upload frontend files via IAP SSH
        run: |
          rsync -avz --delete -e "ssh -F $HOME/.ssh/config" \
            . iap-vm:${{ secrets.TEST_GCP_PATH }}

      # -----------------------------
      # 8) PM2 재시작
      # -----------------------------
      - name: Restart frontend via IAP SSH
        run: |
          ssh -F $HOME/.ssh/config iap-vm \
            "cd ${{ secrets.TEST_GCP_PATH }} && npm ci --production && pm2 restart frontend || pm2 start npm --name frontend -- start && pm2 save"

