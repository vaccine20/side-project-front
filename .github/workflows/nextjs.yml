name: Deploy Frontend

on:
  workflow_dispatch:
    inputs:
      target:
        type: choice
        description: "배포 환경 선택"
        options:
          - dev
          - prod
        required: true

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # -----------------------------
      # 1) Checkout
      # -----------------------------
      - name: Checkout repository
        uses: actions/checkout@v3

      # -----------------------------
      # 2) Node.js
      # -----------------------------
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      # -----------------------------
      # 3) Build Next.js
      # -----------------------------
      - name: Install dependencies & Build
        run: |
          npm ci
          npm run build

      # -----------------------------
      # 4) Install gcloud & Service Account Auth
      # -----------------------------
      - name: Install gcloud
        uses: google-github-actions/setup-gcloud@v1
        with:
          project_id: ${{ secrets.TEST_GCP_PROJECT_ID }}
          service_account_key: ${{ secrets.TEST_GCP_SA_KEY }}
          export_default_credentials: true

      # -----------------------------
      # 5) Force Authentication Activation (중요)
      # -----------------------------
      - name: Force Auth Activation
        run: |
          echo "Activating service account manually..."

          # 키파일 활성화
          gcloud auth activate-service-account --key-file="$GOOGLE_APPLICATION_CREDENTIALS"

          # 계정명 추출하여 선택
          SA_EMAIL=$(jq -r '.client_email' <<< '${{ secrets.TEST_GCP_SA_KEY }}')
          gcloud config set account "$SA_EMAIL"

          echo "Auth accounts:"
          gcloud auth list

      # -----------------------------
      # 6) Create SSH Config with IAP
      # -----------------------------
      - name: Configure SSH with IAP Proxy
        run: |
          mkdir -p "$HOME/.ssh"

          cat <<EOF > "$HOME/.ssh/config"
          Host iap-vm
            HostName ${{ secrets.TEST_GCP_INTERNAL_IP }}
            User ${{ secrets.TEST_GCP_OS_USER }}
            ProxyCommand /usr/bin/gcloud compute start-iap-tunnel ${{ secrets.TEST_GCP_VM_NAME }} %p --zone=${{ secrets.TEST_GCP_ZONE }} --project=${{ secrets.TEST_GCP_PROJECT_ID }} --quiet
            StrictHostKeyChecking no
          EOF

          chmod 600 "$HOME/.ssh/config"

          echo "SSH config created:"
          ls -al "$HOME/.ssh"
          cat "$HOME/.ssh/config"

      # -----------------------------
      # 7) Upload Files via IAP SSH (rsync)
      # -----------------------------
      - name: Upload frontend files via IAP SSH
        run: |
          echo "Uploading files..."
          rsync -avz --delete -e "ssh -F $HOME/.ssh/config" \
            . iap-vm:${{ secrets.TEST_GCP_PATH }}

      # -----------------------------
      # 8) Restart PM2 on VM
      # -----------------------------
      - name: Restart frontend via IAP SSH
        run: |
          ssh -F $HOME/.ssh/config iap-vm \
            "cd ${{ secrets.TEST_GCP_PATH }} && npm ci --production && pm2 restart frontend || pm2 start npm --name frontend -- start && pm2 save"
