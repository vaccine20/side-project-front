name: Deploy test

on:
  workflow_dispatch:
    inputs:
      target:
        type: choice
        description: "배포 환경 선택"
        options: 
          - dev
          - prd
        required: true

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # -----------------------------
      # 1) 소스 체크아웃
      # -----------------------------
      - name: Checkout repository
        uses: actions/checkout@v3

      # -----------------------------
      # 2) Node.js 설치
      # -----------------------------
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      # -----------------------------
      # 3) Next.js 빌드
      # -----------------------------
      - name: Install dependencies & Build
        run: |
          npm ci
          npm run build

      # -----------------------------
      # 4) gcloud 설치
      # -----------------------------
      - name: Install gcloud
        uses: google-github-actions/setup-gcloud@v1
        with:
          project_id: ${{ secrets.TEST_GCP_PROJECT_ID }}
          service_account_key: ${{ secrets.TEST_GCP_SA_KEY }}
          export_default_credentials: true

      # -----------------------------
      # 5) gcloud active account 설정 (IAP 필수)
      # -----------------------------
      - name: Activate service account
        shell: bash
        run: |
          echo "${{ secrets.TEST_GCP_SA_KEY }}" > $HOME/sa.json
          gcloud auth activate-service-account --key-file=$HOME/sa.json
          gcloud config set project ${{ secrets.TEST_GCP_PROJECT_ID }}
          gcloud config set account ${{ secrets.TEST_GCP_SA_EMAIL }}

          echo "Active account:"
          gcloud auth list

      # -----------------------------
      # 6) SSH CONFIG 생성 (IAP Proxy)
      # -----------------------------
      - name: Configure SSH with IAP Proxy
        run: |
          mkdir -p $HOME/.ssh

